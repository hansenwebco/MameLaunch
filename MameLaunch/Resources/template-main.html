<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>
    <title>MameLaunch</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/games.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center games-container">
                <ul id="gameslist"></ul>
            </div>
            <div class="text-center col-md-6">
                <p>
                    <img id="game-image" class="game-image img-round" src="images/donkeykong-main.jpg" />
                </p>
                <p>
                    Players: <span id="players"></span>
                    Publisher: <span id="publisher"></span>
                </p>
                <p>
                    <div id="debug" style="display:none">
                        <input id="btn-down" onclick="return false;" type="button" class="btn btn-primary" value="Down" />
                        <input id="btn-up" onclick="return false;" type="button" class="btn btn-primary" value="Up" />
                        <input id="btn-launch" type="button" class="btn btn-primary" value="Launch" />
                    </div>
                    <input id="rom" type="hidden" value="" />
                </p>
            </div>
        </div>
    </div>
</body>
</html>
