<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MameLaunch</title>
    <!-- css -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- scripts -->
    <script src="config/games.js"></script>
    <script src="../../js/jquery-2.2.1.min.js"></script>
    <script src="../../js/main.js"></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div id="aliens">
                    <img class="alien" src="images/alien1.gif">
                    <img class="alien" src="images/alien2.gif">
                    <img class="alien" src="images/alien3.gif">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <img class="header-image img-responsive" src="images/markcade.png">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4  games-container">
                <ul id="gameslist"></ul>
            </div>
            <div class="col-md-7 preview-container">
                <p>
                    <div id="game-preview">
                        <div id="game-preview-img">
                            <img id="game-image" src="images/mspacman-preview.png" />
                        </div>
                        <img id="game-preview-frame" src="images/preview-frame.png" />
                    </div>
                </p>
                <p>
                    <div id="game-name"></div>
                </p>
                <p>
                    <div id="game-desc"></div>
                </p>
                <p>
                    <div id="game-details">
                        Year: <span id="game-year"></span><br />
                        Publisher: <span id="game-publisher"></span><br />
                        Players: <span id="game-players"></span><br />
                    </div>
                </p>
                <p>
                    <div id="debug" style="display:none;">
                        <input id="btn-down" onclick="return false;" type="button" class="btn btn-primary" value="Down" />
                        <input id="btn-up" onclick="return false;" type="button" class="btn btn-primary" value="Up" />
                        <input id="btn-launch" type="button" class="btn btn-primary" value="Launch" />
                    </div>
                    <input id="rom" type="hidden" value="" />
                </p>
            </div>
        </div>
    </div>
</body>
</html>
